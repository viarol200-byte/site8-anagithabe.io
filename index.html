<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8-А ONLINE</title>
    <link href__="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-main: #000000;
            --bg-soft: #050505;
            --bg-card: #0a0a0a;
            --blood-1: #7f1d1d;
            --blood-2: #991b1b;
            --blood-3: #dc2626;
            --blood-4: #ef4444;
            --glitch-blue: #3b82f6;
            --text-main: #e5e7eb;
            --text-dim: #9ca3af;
            --border-soft: rgba(255,255,255,0.06);
            --glow-blood: 0 0 20px rgba(220,38,38,.35);
            --glow-strong: 0 0 40px rgba(220,38,38,.6);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'JetBrains Mono', monospace;
        }

        body {
            background: var(--bg-main);
            color: var(--text-main);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* NOISE LAYER */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            opacity: 0.035;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            animation: noiseMove 0.2s steps(2) infinite;
        }

        @keyframes noiseMove {
            0% { transform: translate(0, 0); }
            50% { transform: translate(-1%, -1%); }
            100% { transform: translate(1%, 1%); }
        }

        /* SCANLINES - Desktop only */
        @media (min-width: 768px) {
            body::after {
                content: '';
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                pointer-events: none;
                z-index: 99;
                background: repeating-linear-gradient(
                    0deg,
                    rgba(0, 0, 0, 0.03) 0px,
                    rgba(0, 0, 0, 0.03) 2px,
                    transparent 2px,
                    transparent 4px
                );
                animation: scanlineMove 12s linear infinite;
            }

            @keyframes scanlineMove {
                0% { background-position: 0 0; }
                100% { background-position: 0 100vh; }
            }
        }

        /* BACKGROUND GRID */
        .bg-grid {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.04;
            background-image: 
                linear-gradient(rgba(220, 38, 38, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(220, 38, 38, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridDrift 20s linear infinite;
        }

        @keyframes gridDrift {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* RADIAL GLOW */
        .radial-glow {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 150vmax;
            height: 150vmax;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 2;
            background: radial-gradient(
                circle at center,
                rgba(127, 29, 29, 0.15) 0%,
                rgba(127, 29, 29, 0.05) 30%,
                transparent 70%
            );
        }

        .container {
            position: relative;
            z-index: 10;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* HEADER */
        header {
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding: 24px 20px;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .version {
            font-size: 12px;
            color: var(--text-dim);
            letter-spacing: 0.05em;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            border-radius: 9999px;
            background: var(--bg-card);
            border: 1px solid rgba(255,255,255,0.05);
            font-size: 10px;
            letter-spacing: 0.1em;
            color: #22c55e;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #22c55e;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .clock {
            font-size: 12px;
            color: var(--blood-3);
            letter-spacing: 0.1em;
        }

        /* HERO */
        .hero {
            padding: 80px 20px;
            text-align: center;
        }

        .subtitle {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 9999px;
            background: var(--bg-card);
            border: 1px solid rgba(255,255,255,0.05);
            margin-bottom: 32px;
            font-size: 10px;
            letter-spacing: 0.2em;
            color: var(--text-dim);
            text-transform: uppercase;
        }

        .zap {
            width: 12px;
            height: 12px;
            color: var(--blood-3);
        }

        /* GLITCH TEXT */
        .glitch {
            position: relative;
            display: inline-block;
            font-size: 5rem;
            font-weight: bold;
            color: var(--text-main);
            margin-bottom: 24px;
        }

        .glitch::before,
        .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.8;
        }

        .glitch::before {
            color: var(--blood-3);
            animation: glitchBefore 4s infinite;
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
        }

        .glitch::after {
            color: var(--glitch-blue);
            animation: glitchAfter 4s infinite;
            clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
        }

        @keyframes glitchBefore {
            0%, 92%, 100% { transform: translate(0); }
            93% { transform: translate(-4px, -2px) skewX(-8deg); }
            94% { transform: translate(3px, 1px) skewX(4deg); }
            95% { transform: translate(-2px, 0) skewX(-2deg); }
        }

        @keyframes glitchAfter {
            0%, 92%, 100% { transform: translate(0); }
            93% { transform: translate(4px, 2px) skewX(8deg); }
            94% { transform: translate(-3px, -1px) skewX(-4deg); }
            95% { transform: translate(2px, 0) skewX(2deg); }
        }

        .description {
            color: var(--text-dim);
            max-width: 600px;
            margin: 0 auto 48px;
            line-height: 1.6;
        }

        /* STATS */
        .stats {
            display: flex;
            justify-content: center;
            gap: 24px;
            flex-wrap: wrap;
            margin-bottom: 60px;
        }

        .stat-card {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 20px;
            border-radius: 8px;
            background: var(--bg-card);
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.3s;
        }

        .stat-card:hover {
            transform: scale(1.02);
            border-color: var(--blood-3);
            box-shadow: var(--glow-blood);
        }

        .stat-label {
            font-size: 10px;
            color: #6b7280;
            letter-spacing: 0.1em;
            text-transform: uppercase;
        }

        .stat-value {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-main);
        }

        /* SCHEDULE */
        .schedule {
            padding: 48px 20px 80px;
        }

        .schedule h2 {
            font-size: 24px;
            font-weight: bold;
            color: var(--text-main);
            margin-bottom: 32px;
        }

        .lessons-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 16px;
        }

        /* LESSON CARD */
        .lesson-card {
            padding: 20px;
            border-radius: 8px;
            background: var(--bg-card);
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.25s;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            animation: revealCard 0.6s forwards;
        }

        @keyframes revealCard {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .lesson-card:nth-child(1) { animation-delay: 0s; }
        .lesson-card:nth-child(2) { animation-delay: 0.1s; }
        .lesson-card:nth-child(3) { animation-delay: 0.2s; }
        .lesson-card:nth-child(4) { animation-delay: 0.3s; }
        .lesson-card:nth-child(5) { animation-delay: 0.4s; }
        .lesson-card:nth-child(6) { animation-delay: 0.5s; }
        .lesson-card:nth-child(7) { animation-delay: 0.6s; }
        .lesson-card:nth-child(8) { animation-delay: 0.7s; }
        .lesson-card:nth-child(9) { animation-delay: 0.8s; }
        .lesson-card:nth-child(10) { animation-delay: 0.9s; }

        .lesson-card:hover {
            transform: scale(1.02);
            border-color: var(--blood-3);
            box-shadow: var(--glow-blood);
        }

        .lesson-card:hover .lesson-title {
            text-shadow: -2px 0 var(--blood-3), 2px 0 var(--glitch-blue);
        }

        .lesson-status {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 16px;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--text-dim);
            letter-spacing: 0.1em;
        }

        .status-dot-card {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--glitch-blue);
        }

        .lesson-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-main);
            margin-bottom: 24px;
            transition: text-shadow 0.2s;
        }

        .enter-btn {
            width: 100%;
            padding: 12px 16px;
            border-radius: 4px;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.1);
            color: var(--text-dim);
            font-size: 12px;
            letter-spacing: 0.12em;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .enter-btn:hover {
            border-color: var(--blood-3);
            color: var(--blood-3);
            box-shadow: var(--glow-blood);
        }

        /* FOOTER */
        footer {
            border-top: 1px solid rgba(255,255,255,0.05);
            padding: 32px 20px;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 16px;
        }

        .footer-text {
            font-size: 12px;
            color: #6b7280;
            letter-spacing: 0.05em;
        }

        .node-status {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 12px;
            color: #6b7280;
        }

        .node-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: #22c55e;
            animation: pulse 2s infinite;
        }

        @media (max-width: 768px) {
            .glitch {
                font-size: 3rem;
            }
            .lessons-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="bg-grid"></div>
    <div class="radial-glow"></div>

    <header>
        <div class="header-content">
            <div class="version">v2.0.4_beta</div>
            <div style="display: flex; gap: 16px; align-items: center;">
                <div class="status-indicator">
                    <div class="status-dot"></div>
                    <span>SYSTEM_ONLINE</span>
                </div>
                <div class="clock" id="clock">00:00:00</div>
            </div>
        </div>
    </header>

    <section class="hero">
        <div class="subtitle">
            <svg class="zap" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"/>
            </svg>
            <span>Шкільний портал // Активний</span>
        </div>

        <h1 class="glitch" data-text="8-А ONLINE">8-А ONLINE</h1>

        <p class="description">
            &gt; Ласкаво просимо до системи дистанційного навчання.<br>
            &gt; Оберіть урок для підключення до конференції.
        </p>

        <div class="stats">
            <div class="stat-card">
                <svg width="16" height="16" fill="none" stroke="#dc2626" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.354a4 4 0 110 5.292M15 21H3v-1a6 6 0 0112 0v1zm0 0h6v-1a6 6 0 00-9-5.197M13 7a4 4 0 11-8 0 4 4 0 018 0z"/>
                </svg>
                <div>
                    <div class="stat-label">ONLINE</div>
                    <div class="stat-value" id="online-count">24/28</div>
                </div>
            </div>
            <div class="stat-card">
                <svg width="16" height="16" fill="none" stroke="#dc2626" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"/>
                </svg>
                <div>
                    <div class="stat-label">УРОКІВ</div>
                    <div class="stat-value">10</div>
                </div>
            </div>
        </div>
    </section>

    <section class="schedule">
        <div class="container">
            <h2>РОЗКЛАД_</h2>
            <div class="lessons-grid" id="lessons"></div>
        </div>
    </section>

    <footer>
        <div class="footer-content">
            <div class="footer-text">&gt; СИСТЕМА v2.0.4</div>
            <div class="node-status">
                <span>NODE: ACTIVE</span>
                <div class="node-dot"></div>
            </div>
        </div>
    </footer>

    <script>
        // Уроки
        const lessons = [
            { id: 1, subject: 'ІНФОРМАТИКА', link: 'https://meet.google.com/wkj-dxhp-wss' },
            { id: 2, subject: 'ТЕХНОЛОГІЇ', link: 'https://meet.google.com/hyr-akbe-jdm' },
            { id: 3, subject: 'ЗБД', link: 'https://meet.google.com/hyr-akbe-jdm' },
            { id: 4, subject: 'МУЗИКА', link: 'https://meet.google.com/apg-mqth-rkj' },
            { id: 5, subject: 'ПОЛЬСЬКА МОВА', link: 'https://meet.google.com/ffw-dzia-szq' },
            { id: 6, subject: 'АНГЛІЙСЬКА МОВА', link: 'https://meet.google.com/irj-azmm-biz' },
            { id: 7, subject: 'ПІДПРИЄМНИЦТВО', link: 'https://meet.google.com/sun-zyrg-tcb' },
            { id: 8, subject: 'ЗАРУБІЖНА ЛІТЕРАТУРА', link: 'https://meet.google.com/bxx-oxhy-xqj' },
            { id: 9, subject: 'УКРАЇНСЬКА МОВА', link: 'https://meet.google.com/wmd-kqoy-qbw' },
            { id: 10, subject: 'ІСТОРІЯ', link: 'https://meet.google.com/hsa-dphb-msr' }
        ];

        // Рендер уроків
        const lessonsContainer = document.getElementById('lessons');
        lessons.forEach(lesson => {
            const card = document.createElement('div');
            card.className = 'lesson-card';
            card.innerHTML = `
                <div class="lesson-status">
                    <div class="status-badge">
                        <div class="status-dot-card"></div>
                        <span>НЕЗАБАРОМ</span>
                    </div>
                </div>
                <h3 class="lesson-title">${lesson.subject}</h3>
                <a href__="${lesson.link}" target="_blank" class="enter-btn">
                    <span>ENTER_MEET</span>
                    <svg width="12" height="12" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                    </svg>
                </a>
            `;
            lessonsContainer.appendChild(card);
        });

        // Годинник
        function updateClock() {
            const now = new Date();
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            const seconds = String(now.getSeconds()).padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);
        updateClock();

        // Випадковий онлайн
        const onlineCount = Math.floor(Math.random() * 5) + 24;
        document.getElementById('online-count').textContent = `${onlineCount}/28`;

        // Випадкові глітчі
        setInterval(() => {
            if (Math.random() > 0.7) {
                const cards = document.querySelectorAll('.lesson-card');
                const randomCard = cards[Math.floor(Math.random() * cards.length)];
                randomCard.style.animation = 'cardMicroGlitch 0.08s ease-out';
                setTimeout(() => {
                    randomCard.style.animation = '';
                }, 100);
            }
        }, 5000);
    </script>
</body>
</html>
